#Extend:system
#
#====================================================
management.security.enabled=true
management.context-path=/debug
server.port=9006
debug=false
server.name = com.demo.server.master


#redis相关配置
spring.redis.host=192.168.142.131
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=3000

#=====================mybatis相关配置===============================
mybatis.config-locations=mybatis/mybatis-config.xml
mybatis.mapper-locations=mybatis/mapper/*.xml
mybatis.type-aliases-package=com.goldmsg.logTool.entity
#显示打印mybatis  sql语句导log
logging.level.com.goldmsg.mapper=DEBUG

