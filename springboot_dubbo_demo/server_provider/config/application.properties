datasource.ip=192.168.0.104
datasource.port=3306
datasource.url.param=useUnicode=true&amp;characterEncoding=utf8&amp;zeroDateTimeBehavior=convertToNull&amp;useOldAliasMetadataBehavior=true
spring.datasource.username=root
spring.datasource.password=
datasource.url=jdbc:mysql
database.name=test_cjx
spring.datasource.url=${datasource.url}://${datasource.ip}:${datasource.port}/${database.name}?${datasource.url.param}
